    <body onload="

     ">

            </canvas>
        </div>
        <div class="col-md-4">
            <label for="Dropdown">SpriteSource Picture</label>
            <select id="Dropdown">
                <option value="assets/minion_sprite.png">Minion Sprite</option>
                <option value="assets/Consolas-72.png">Consolas</option>
            </select>
        </div>
    </body>
